<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Webpack Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #app {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <p>Hello 裤裆</p>
    <a href="https://github.com/jsjzh/my-webpack-template" target="_blank">Biu Biu Biu</a>
  </div>
</body>

</html>
